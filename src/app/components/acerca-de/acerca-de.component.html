<h1 id="title">Acerca de mi..</h1>
<div id="acerca-de" *ngIf="usuario">
  <div id="card1">
    <img src="{{ usuario.fotoPerfil }}" alt="foto de perfil" id="foto" />
  </div>
  <div id="card2">
    <h1 id="name">{{ usuario.nombre }} {{ usuario.apellido }}</h1>
    <h2>{{ usuario.titulo }}</h2>
    <p>{{ usuario.descripcion }}</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" *ngIf="isAdmin">
        <a
          (click)="onOpenModal('edit', usuario)"
          role="button"
          class="btn btn-primary tooltips"
          data
          placement="top"
          data-bs-toggle="modal"
          data-bs-target="#editUsuarioModal"
          title="Editar datos del usuario"
          ><i class="fa fa-pencil"> </i> Editar
        </a>
      </div>
  </div>
</div>


<!-- Modal editar datos del usuario -->

<div class="modal fade" id="editUsuarioModal" tabindex="-1" aria-labelledby="editUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUsuarioModalLabel">Editar datos de {{editarUsuario?.nombre}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="mb-3">
                        <label for="titulo" class="col-form-label">TÃ­tulo</label>
                        <input type="text" ngModel="{{ editarUsuario?.titulo }}" name="titulo" class="form-control" id="titulo" placeholder="Titulo">
                    </div>
                    <input type="hidden" ngModel="{{ editarUsuario?.id }}" name="id" class="form-control" id="id" placeholder="">
                    <input type="hidden" ngModel="{{ editarUsuario?.nombre }}" name="nombre" class="form-control" id="nombre" placeholder="">
                    <input type="hidden" ngModel="{{ editarUsuario?.apellido }}" name="apellido" class="form-control" id="apellido" placeholder="">

                    <div class="mb-3">
                        <label for="descripcion" class="col-form-label">Descripcion</label>
                        <input type="text" ngModel="{{ editarUsuario?.descripcion }}" name="descripcion" class="form-control" id="descripcion" placeholder="descripcion">
                    </div>
                    <div class="mb-3">
                        <label for="fotoPerfil" class="col-form-label">Foto de perfil</label>
                        <input type="text" ngModel="{{ editarUsuario?.fotoPerfil }}" name="fotoPerfil" class="form-control" id="fotoPerfil" placeholder="fotoPerfil">
                    </div>
                   
                    <div class="modal-footer">
                        <button type="button" id="update-usuario-form" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button (click)="onUpdateUsuario(editForm.value)" type="submit" data-bs-dismiss="modal" class="btn btn-primary">
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
