
    <!-- BARRA DE NAVEGACION LATERAL -->

<button
  class="btn"
  id="button"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#offcanvasWithBothOptions"
  aria-controls="offcanvasWithBothOptions"
>
<i class="fa-solid fa-bars fa-lg"></i>
</button>
<div
  class="offcanvas offcanvas-start"
  data-bs-scroll="true"
  tabindex="-1"
  id="offcanvasWithBothOptions"
  aria-labelledby="offcanvasWithBothOptionsLabel"
>
  <div class="offcanvas-body">
  <a routerLink=""><p><i class="fa-solid fa-house" id="icono"></i>Home</p></a>
  <a routerLink="acerca" fragment="acerca"><p><i class="fa-solid fa-user" id="icono"></i>Acerca</p></a>
  <a routerLink="educacion" fragment="educacion"><p><i class="fa-solid fa-book" id="icono"></i>Educacion</p></a>
  <a [routerLink]="['/skills']" fragment="skills"><p><i class="fa-solid fa-atom" id="icono"></i>Skills</p></a>
</div>
</div>


    <!-- COMPONENTES DEL PORTFOLIO -->

<div>
<app-header></app-header>

<app-acerca-de id="acerca"></app-acerca-de>
<app-experiencia-y-educacion id="educacion"></app-experiencia-y-educacion>
<app-aptitudes id="skills"></app-aptitudes>
<app-footer></app-footer>
</div>
