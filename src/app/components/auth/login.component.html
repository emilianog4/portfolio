<app-header></app-header>

    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <h1 class="nav-link active" routerLink="/login ">Iniciar Sesión</h1>
            </div>
            <div class="card-body d-flex justify-content-center">
                <form #f="ngForm" (ngSubmit)="onLogin()" class="needs-validation" novalidate> 
                    <div class="form-group">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" name="username" id="username" class="form-control"
                        [(ngModel)]="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group d-flex justify-content-center" id="button">
                        <button class="btn btn-success btn-block btn-lg" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
